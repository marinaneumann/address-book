<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="form-group">
          <div class="new-contact">
            <input type="text" placeholder="First Name" class="first-name">
            <p></p>
            <input type="text" placeholder="Last Name" class="last-name">
            <p></p>
          </div> <!--new-contact for First & Last name-->
          <div class="new-address">
            <input type="text" placeholder="Street" class="street">
            <p></p>
            <input type="text" placeholder="City" class="city">
            <p></p>
            <input type="text" placeholder="State" class="state">
            <p></p>
            </div><!--new contact for new address-->
          <button class="btn btn-success" type="small"> + Address</button>
          <button class="btn btn-warning" type="small"> Create Contact </button>
      </form> <!--form-->

    </div> <!--container-->
  </body>
</html>
